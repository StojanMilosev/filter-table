<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table filter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Filter table</h1>
            <p>type in the search filed to filter entries by name</p>
            <input type="text" id="table-filter" onkeyup="filterTable()" placeholder="search name">
            <div id="table-filter-box">
                <table class="table" id="myTable">
                    <tr class="header">
                        <th>Name</th>
                        <th>Contry</th>
                    </tr>
                    <tr>
                        <td>Hans Zimmer</td>
                        <td>Germany</td>
                    </tr>
                    <tr>
                        <td>Mracus McManus</td>
                        <td>Schotland</td>
                    </tr>
                    <tr>
                        <td>John Smith</td>
                        <td>UK</td>
                    </tr>
                    <tr>
                        <td>Javier Martinez</td>
                        <td>Spain</td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
